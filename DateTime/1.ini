[Rainmeter]
    Update=1000

[Variables]
    @includecfg=#@#Config.inc
    skinw=(#s# * 500)
    skinh=(#s# * 135)

[MeasureTimeHours]
    Measure=Time
    Format=%H

[MeasureTimeMinutes]
    Measure=Time
    Format=%M

[MeasureTimeSeconds]
    Measure=Time
    Format=%S

[BG]
    Meter=Shape
    MeterStyle=BackgroundStyle

[Style1]
    FontFace=Josefin Sans 
    FontSize=(#s# * 75)
    FontWeight=200
    StringAlign=CenterCenter
    FontColor=255,255,255
    AntiAlias=1

[MeterTime1]
    Meter=String
    MeasureName=MeasureTimeHours
    MeterStyle=Style1
    X=(#skinw# / 6)
    Y=(#skinh# / 2 + (#s# * 15))

[MeterPipe1]
    Meter=Shape
    Shape=Rectangle (#skinw# / 3), (#s# * 20), (#s# * 3), (#skinh# - (#s# * 40)) | FillColor #highlightcolor# | StrokeWidth 0

[MeterTime2]
    Meter=String
    MeasureName=MeasureTimeMinutes
    MeterStyle=Style1
    X=(#skinw# / 2)
    Y=(#skinh# / 2 + (#s# * 15))

[MeterPipe2]
    Meter=Shape
    Shape=Rectangle ((#skinw# / 6) * 4), (#s# * 20), (#s# * 3), (#skinh# - (#s# * 40)) | FillColor #highlightcolor# | StrokeWidth 0

[MeterTime3]
    Meter=String
    MeasureName=MeasureTimeSeconds
    MeterStyle=Style1
    FontColor=#accentcolor#
    X=((#skinw# / 6) * 5)
    Y=(#skinh# / 2 + (#s# * 15))