[Rainmeter]
    Update=1000

[Variables]
    @includecfg=#@#Config.inc
    skinw=(#s# * 50)
    skinh=(#s# * 50)

[MeasureUpdateTimetable]
    Measure=Plugin
    Plugin=RunCommand
    Program=python
    Parameter=""#ROOTCONFIGPATH#pyrmont\pyrmont.py" "#ROOTCONFIGPATH#\Timetable" "--silent""
    State=Hide
    OutputType=ANSI
    ForceReload=1
    FinishAction=[!Refresh Kite\Timetable]

[MeasureLoop]
    Measure=Calc
    Formula=1
    OnUpdateAction=[!CommandMeasure "MeasureUpdateTimetable" "Run"]
    UpdateDivider=30

[BG]
    Meter=Image
    ImageName=refresh.png
    ImageTint=#accentcolor#
    SolidColor=0,0,0,1
    W=#skinw#
    H=#skinh#
    PreserveAspectRatio=1
    LeftMouseUpAction=[!CommandMeasure "MeasureUpdateTimetable" "Run"]