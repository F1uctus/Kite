[Rainmeter]
    Update=1000
    Group=AccentColorDependent

[Variables]
    @include-cfg=#@#Config.inc
    @include-frostedglass=#@#FrostedGlass.inc
    @include-translations=#@#Langs/#lang#.inc
    skinw=(#s# * 400)
    skinh=(#s# * 120)

[MeasureTimeHours]
    Measure=Time
    Format=%H

[MeasureTimeMinutes]
    Measure=Time
    Format=%M

[MeasureTimeSeconds]
    Measure=Time
    Format=%S

[MeasureDaySeconds]
    Measure=Calc
    Formula=(MeasureTimeHours * 3600) + (MeasureTimeMinutes * 60) + MeasureTimeSeconds
    MinValue=0
    MaxValue=86400

[MeasureDate]
    Measure=Time
    Format=%A, %B %#d, %Y
    Substitute="January":"#january#","February":"#february#","March":"#march#","April":"#april#","May":"#may#","June":"#june#","July":"#july#","August":"#august#","September":"#september#","October":"#october#","November":"#november#","December":"#december#","Monday":"#monday#","Tuesday":"#tuesday#","Wednesday":"#wednesday#","Thursday":"#thursday#","Friday":"#friday#","Saturday":"#saturday#","Sunday":"#sunday#"

[BG]
    Meter=Shape
    MeterStyle=BackgroundStyle

; Time

[MeterHours]
    Meter=String
    MeasureName=MeasureTimeHours
    X=(#s# * 75)
    Y=(#skinh# / 2)
    FontFace=#font-face-accent#
    FontSize=#font-size-accent#
    StringAlign=CenterCenter
    FontColor=#color-font#
    AntiAlias=1

[MeterSeparator1]
    Meter=String
    MeasureName=MeasureTimeMinutes
    MeterStyle=MeterHours
    X=(#s# * 140)
    Y=(#s# * 50)
    Text=:
    Shape=Rectangle (#skinw# / 3), (#s# * 25), (#s# * 3), (#skinh# - (#s# * 75)) | FillColor #color-highlight#,#opacity-highlight# | StrokeWidth 0

[MeterMinutes]
    Meter=String
    MeasureName=MeasureTimeMinutes
    MeterStyle=MeterHours
    X=(#skinw# / 2)
    Y=(#skinh# / 2)

[MeterSeparator2]
    Meter=String
    MeasureName=MeasureTimeMinutes
    MeterStyle=MeterHours
    X=(#skinw# - (#s# * 140))
    Y=(#s# * 50)
    Text=:

[MeterSeconds]
    Meter=String
    MeasureName=MeasureTimeSeconds
    MeterStyle=MeterHours
    FontColor=#color-accent#
    X=(#skinw# - (#s# * 75))
    Y=(#skinh# / 2)

; Date

[MeterDate]
    Meter=String
    MeterStyle=RegularStringStyle
    MeasureName=MeasureDate
    StringAlign=CenterBottom
    X=(#skinw# / 2)
    Y=(#skinh# - (#s# * 10))

; Line showing remaining day time (placed under date)

[MeterDayBarL]
    Meter=Bar
    MeasureName=MeasureDaySeconds
    X=(#skinw#/2)
    Y=(#skinh# - (#s# * 3))
    W=(#skinw#/2)
    H=(#s# * 3)
    BarOrientation=Horizontal
    BarColor=#color-accent#

[MeterDayBarR]
    Meter=Bar
    MeterStyle=MeterDayBarL
    MeasureName=MeasureDaySeconds
    X=0
    Y=r
    Flip=1