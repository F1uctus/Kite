[Rainmeter]
    Update=1000

[Variables]
    @includecfg=#@#Config.inc
    @includetranslations=#@#Langs/#lang#.inc
    skinw=(#s# * 500)
    skinh=(#s# * 160)

[MeasureTimeHours]
    Measure=Time
    Format=%H

[MeasureTimeMinutes]
    Measure=Time
    Format=%M

[MeasureTimeSeconds]
    Measure=Time
    Format=%S

[MeasureDaySeconds]
    Measure=Calc
    Formula=((MeasureTimeHours * 3600) + (MeasureTimeMinutes * 60) + MeasureTimeSeconds)
    MinValue=0
    MaxValue=86400

[MeasureDate]
    Measure=Time
    Format=%A, %B %#d, %Y
    Substitute="January":"#january#","February":"#february#","March":"#march#","April":"#april#","May":"#may#","June":"#june#","July":"#july#","August":"#august#","September":"#september#","October":"#october#","November":"#november#","December":"#december#","Monday":"#monday#","Tuesday":"#tuesday#","Wednesday":"#wednesday#","Thursday":"#thursday#","Friday":"#friday#","Saturday":"#saturday#","Sunday":"#sunday#"

[BG]
    Meter=Shape
    MeterStyle=BackgroundStyle

[Style1]
    FontFace=Josefin Sans 
    FontSize=(#s# * 75)
    FontWeight=200
    StringAlign=CenterCenter
    FontColor=#fontcolor#
    AntiAlias=1

[MeterTime1]
    Meter=String
    MeasureName=MeasureTimeHours
    MeterStyle=Style1
    X=(#skinw# / 6)
    Y=(#skinh# / 2)

[MeterPipe1]
    Meter=Shape
    Shape=Rectangle (#skinw# / 3), (#s# * 25), (#s# * 3), (#skinh# - (#s# * 75)) | FillColor #highlightcolor# | StrokeWidth 0

[MeterTime2]
    Meter=String
    MeasureName=MeasureTimeMinutes
    MeterStyle=Style1
    X=(#skinw# / 2)
    Y=(#skinh# / 2)

[MeterPipe2]
    Meter=Shape
    Shape=Rectangle ((#skinw# / 6) * 4), (#s# * 25), (#s# * 3), (#skinh# - (#s# * 75)) | FillColor #highlightcolor# | StrokeWidth 0

[MeterTime3]
    Meter=String
    MeasureName=MeasureTimeSeconds
    MeterStyle=Style1
    FontColor=#accentcolor#
    X=((#skinw# / 6) * 5)
    Y=(#skinh# / 2)

[MeterDayInPercents1]
    Meter=Bar
    MeasureName=MeasureDaySeconds
    X=(#skinw#/2)
    Y=(#skinh# - (#s# * 3))
    W=(#skinw#/2)
    H=(#s# * 3)
    BarOrientation=Horizontal
    BarColor=#accentcolor#

[MeterDayInPercents2]
    Meter=Bar
    MeterStyle=MeterDayInPercents1
    MeasureName=MeasureDaySeconds
    X=0
    Y=r
    Flip=1

[MeterDate]
    Meter=String
    MeterStyle=Appearance
    MeasureName=MeasureDate
    StringAlign=CenterBottom
    FontSize=(#s# * 14)
    X=(#skinw# / 2)
    Y=(#skinh# - (#s# * 13))