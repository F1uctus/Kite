[Rainmeter]
    Update=60000
    AccurateText=1
    DefaultUpdateDivider=10
    Group=AccentColorDependent

[Variables]
    @include-cfg=#@#Config.inc


[MeasureLoadImage]
    Measure=WebParser
    URL=http://lemmmy.pw/osusig/sig.php?colour=hex#color-accent#&uname=#osu-username#&mode=3&pp=1&countryrank&onlineindicator=undefined&xpbar&xpbarhex
    Download=1
    DownloadFile=last-stats.png
    FinishAction=[!UpdateMeter "StatsView"][!Redraw]

[StatsView]
    Meter=Image
    ImageName=DownloadFile/last-stats.png
    DynamicVariables=1