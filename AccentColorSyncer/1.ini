[Rainmeter]
    Update=5000
    OnUpdateAction=[!CommandMeasure MeasureWindowsAccentColor "Run"]

[MeasureWindowsAccentColor]
    Measure=Plugin
    Plugin=RunCommand
    Program=#@#Toolset\WinAccentColor.exe
    State=Hide
    OutputType=ANSI
    FinishAction=[!UpdateMeasure "MeasureColorCheckingScript"]

[MeasureColorCheckingScript]
    Measure=Script
    ScriptFile=color-update-checker.lua
    UpdateDivider=-1

[BG]
    Meter=Shape
    Shape=Rectangle 0, 0, 0, 0 | FillColor 0,0,0,1 | StrokeWidth 0